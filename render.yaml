services:
  - type: web
    name: co2-solubility-calculator
    env: python
    plan: free
    buildCommand: pip install -U pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

